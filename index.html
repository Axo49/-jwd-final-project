<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/968f7b407b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <table id="a">
                    <tr>
                        <td rowspan="2">

                            <table border="1" style="border-collapse: collapse;" width="200px" height="55px">
                                <tr>
                                    <th><img src="menu.png" width="50" height="50" alt="menu" class="alignright"></th>
                                </tr>
                            </table>
                            <br>
                            <center>View All</center>
                            <br>
                            <table id="a" width="200px" height="100px">
                                <tbody>
                                    <tr>
                                        <td>Apps</td>
                                    </tr>
                                    <tr>
                                        <td>Games</td>
                                    </tr>
                                    <tr>
                                        <td>Movies</td>
                                    </tr>
                                    <tr>
                                        <td>Books</td>
                                    </tr>
                                    <tr>
                                        <td>Newspapers</td>
                                    </tr>

                                </tbody>
                            </table>
                            <br>
                            <center>Project List <i class="fas fa-plus-circle"></i></center>
                            <br>
                            <center>Project Name <i class="fa-regular fa-star"></i><i class="fa fa-minus-circle"></i>
                            </center>
                            <br>
                            <center>Project Name <i class="fa-solid fa-star"></i><i class="fa fa-minus-circle"></i>

                            </center>
                            <br>

                        </td>
                        
            </div>

            

            <div class="col-lg-10">
                <td>
          
     
                        <header>
                            <div>
                                <a href="">
                                    <div class="logo alignleft"><img src="logo.png" width="60" height="65" alt="logo">
                                    </div>
                                </a>
                                <nav>
                                    <ul>


                                        <span>
                                        <li>
                                            <div class="wrap">
                                                <div class="search">
                                                    <input class="search-bar" type="text" name="search" id="search"
                                                        placeholder="Search">
                                                    <button class="search-btn">
                                                        <i class="fa fa-search"></i>
                                                    </button>
                                                </div>

                                        </li>
                                    </span>
                                <span>
                                        <li>
                                            <div class="wrap">
                                                <a href="#" class="float alignright">
                                                    <button type="submit">
                                                        <i class="fa fa-plus my-float alignleft"></i></button>
                                                </a>
                                            </div>
                                        </li>
                                    </span>
                                <span>
                                        <li>
                                            <div class="user alignright"><img src="icon.png" width="60" height="65"
                                                    alt="icon">
                                            </div>
                                        </li>
                                    </span>
                                <span>
                                        <li>
                                            <div class="bell alignright"><img src="bell.png" width="60" height="65"
                                                    alt="bell">
                                            </div>
                                        </li>
                                        </span>
                                    </ul>
                                </nav>
                            </div>
                        </header>
   
    
                        <tr>
                            <td>
                                <div class="bottom">
                                    <h1>Project Name</h1><br>
                                    <button type="button">To Do</button>
                                    <button type="button">Doing</button>
                                    <button type="button">Done</button>
                                    <table id="a" width="200px" height="100px">
                                </div>

                                <div class="row">
                        <tr>
                            <td>Task Name</td>
                            <td>End date</td>
                            <td>priority</td>
                            <td>assignees</td>
                            <td>more</td>
                            <td>status</td>
                        </tr>
                        <tr>
                            <td>task</td>
                            <td><input id="date" type="date"></td>
                            <td>
                                <select name="priority" id="priority">
                                    <option value="High">High</option>
                                    <option value="Middle">Middle</option>
                                    <option value="Low">Low</option>
                                    <option value="Other">Other</option>
                                </select></td>
                            <td><i class="fa fa-users" aria-hidden="true"></i>
                            </td>
                            <td><i class="fa fa-ellipsis-h"></i>
                            </td>
                            <td>To Do</td>
                        </tr>
                    </div>
                    </table>
    
                </td>
                </tr>

            </div>
        </div>
    </div>

</body>

</html>
