<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <title>To do List</title>
</head>


<body>
    <div class="container-fluid">
        <!-- This is to do left -->
        <div class="row">
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div role="separator" class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <h3>Project List</h3>
                      <button>hi</button>
                  </div>
                  <div class="">
                    <ul class="list-group-flush ">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>
                  </div>
            </div>
            <div class="col-md-10">
                <!-- This is nav bar -->
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <!-- Company Name & Icon -->
                            <a class="navbar-brand" href="#">Navbar</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                            <!-- The right nav bar items -->
                              <form class="form-inline my-2 my-lg-0 d-flex ml-auto">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">New Project</button>
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Alarm</button>
                              </form>
                          </nav>
                    </div>
                </div>
                <!-- This is pj name -->
                <div class="row">
                    <div class="col-md-12">
                        <h1>Project Name</h1>
                        <div class="d-flex justify-content-around">
                            <button type="button" class="btn btn-primary">To Do</button>
                            <button type="button" class="btn btn-primary">Doning</button>
                            <button type="button" class="btn btn-primary">Done</button>
                        </div>
                    </div>
                </div>
                <!-- This is Task -->
                <div class="row">
                    <div class="col-md-12">
                        <form class="border border-dark">
                            <div class="d-flex justify-content-between">
                                <label class="d-flex " for="taskName">Task Name</label><br>
                                <label for="endDate">End Date</label><br>
                                <label for="priority">Priority</label><br>
                                <label for="assigness">assigness</label><br>
                                <label for="more">More</label><br>
                                <label for="status">Status</label><br>
                            </div>
                            <div class="d-flex ">
                                <!-- Task content -->
                                <input class="mr-auto" type="text" id="Task" name="Task Name"><br>
                                <!-- Date -->
                                <input type="date" class="form-control" id="date" name="date"><br>
                                <!-- Priority button-->
                                <div>
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="priority" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Priority
                                      </button>
                                      <div class="dropdown-menu" aria-labelledby="priority">
                                        <a class="dropdown-item" href="#">High</a>
                                        <a class="dropdown-item" href="#">Medium</a>
                                        <a class="dropdown-item" href="#">Low</a>
                                      </div>
                                    </div>
                                <!-- more button -->
                                <div>
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="more" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    More
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="more">
                                        <a class="dropdown-item" href="#">Edit</a>
                                        <a class="dropdown-item" href="#">Delet</a>
                                    </div>
                                </div>
                                  <!-- status button -->
                                <div>
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="status" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Status
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="status">
                                        <a class="dropdown-item" href="#">ToDo</a>
                                        <a class="dropdown-item" href="#">Doing</a>
                                        <a class="dropdown-item" href="#">Done</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- Add task button -->
                        <div class="d-flex flex-row-reverse">
                        <button type="button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
