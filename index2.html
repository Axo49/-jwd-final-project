<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/313c78f7c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>To do List</title>
</head>

<body>
    <div class="container-fluid">
        <!-- This is to do left -->
        <div class="row">
            <div class="col-md-2 function-bar overflow-auto fixHeight">
                <div class="input-group leftColSearch">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary dropdown-toggle bg-secondary" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                                class="fa-solid fa-bars text-dark"></i></button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <div class="row projectListName">
                    <h3 class="text-light">Project List</h3>
                    <button type="button" class="btn"><i class="fa-solid fa-circle-plus text-light"></i></button>
                </div>
                <!-- Project-list Item -->
                <div class="project-list">
                    <ul class="list-group-flush">
                        <li class="d-flex">
                            <div class="align-self-center text-light" style="width: 80px;">Working</div>
                            <button class="btn"><i class="fa-solid fa-star text-light"></i></button>
                            <button class="btn"><i class="fa-solid fa-circle-minus text-light"></i></button>
                        </li>
                        <li class="d-flex">
                            <div class="align-self-center text-light" style="width: 80px;">School</div>
                            <button class="btn"><i class="fa-regular fa-star text-light"></i></button>
                            <button class="btn"><i class="fa-solid fa-circle-minus text-light"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <!-- This is nav bar -->
                <div class="row">
                    <div class="col-md-12 paddingZero ">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                            <!-- Company Name & Icon -->
                            <a class="navbar-brand" href="#">
                                <i class="fa-solid fa-user-graduate fa-2xl text-light"></i>To-Do-List</a>
                            <!-- The right nav bar items -->
                            <form class="form-inline my-2 my-lg-0 d-flex ml-auto">
                                <!-- search  -->
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="search">
                                <!-- add new project button -->
                                <button class="btn btn-primary my-2 my-sm-0 mx-3" type="submit">
                                    <span><i class="fa-solid fa-plus pr-2"></i></span></i>New Project</button>
                                <!-- user button -->
                                <button class="btn my-2 my-sm-0" type="submit"><i
                                        class="fa-solid fa-user fa-xl text-light"></i></button>
                                <!-- alarm button -->
                                <button class="btn my-2 my-sm-0" type="submit"><i
                                        class="fa-solid fa-bell fa-xl text-light"></i></button>
                            </form>
                        </nav>
                    </div>
                </div>
                <!-- This is pj name -->
                <div class="main">
                    <h1 class="p-4">Project Name</h1>
                    <i class="fa-solid fa-xmark showStatus clearButton"></i>
                    <span class="idenifier"></span>
                    <!-- The Todo doing done button -->
                    <div class="d-flex filterButt">
                        <!-- to do btn -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <button type="button"
                                class=" btn btn-lg todobtn d-flex center text-light font-weight-bold">ToDo</button>
                        </div>
                        <!-- doing btn -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <button type="button"
                                class=" btn btn-lg doingbtn center text-light font-weight-bold">Doing</button>
                        </div>
                        <!-- done btn -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <button type="button"
                                class=" btn btn-lg donebtn center text-light font-weight-bold">Done</button>
                        </div>
                    </div>
                </div>
                <!-- This is Task -->
                <div class="row">
                    <div class="col-md-12 ">
                        <form class="border border-dark border-0 px-3 pt-2" id="taskList">
                            <div class="d-flex">
                                <div class="col-md-3">
                                    <label class="d-flex " for="taskName">Task Name</label>
                                </div>

                                <div class="col-md-2">
                                    <label for="endDate">End Date</label>
                                </div>

                                <div class="col-md-1">
                                    <label for="priority">Priority</label>
                                </div>

                                <div class="col-md-1 mx-4">
                                    <label for="assigness">Assigness</label>
                                </div>

                                <div class="col-md-2">
                                    <label for="edit">Edit</label>
                                </div>

                                <div class="col-md-1">
                                    <label for="delete">Delete</label>
                                </div>

                                <div class="col-md-1">
                                    <label for="status">Status</label>
                                </div>
                            </div>

                            <div class="overflow-auto">
                                <!-- Task Item -->
                                <div class="taskItem d-flex py-2 mb-1" style="background-color: #ec77ab;">
                                    <!-- Task Name -->
                                    <div class="col-md-3">
                                        <input class="mr-auto form-control taskName" placeholder="Task Name" type="text"
                                            name="taskName" disabled>
                                    </div>
                                    <!-- Date -->
                                    <div class="col-md-2">
                                        <input type="date" class="form-control endDate" name="date" disabled>
                                    </div>
                                    <!-- Priority button-->
                                    <div class="col-md-1 input-group priority">
                                        <select name="custom-select" disabled>
                                            <option selected>Priority</option>
                                            <option value="high">High</option>
                                            <option value="middle">Middle</option>
                                            <option value="low">Low</option>
                                        </select>
                                    </div>
                                    <!-- assigness -->
                                    <div class="col-md-1 mx-4">
                                        <button class="btn assigness"><i class="fa-solid fa-users fa-2xl"></i></button>
                                    </div>
                                    <!-- edit button -->
                                    <div class="col-md-2">
                                        <button class="btn btn-primary edit">Edit</button>
                                        <button class="btn"><i class="fa fa-save fa-2xl save"></i></button>
                                        <button class="btn"><i class="fa fa-remove fa-2xl cancel"></i></button>
                                    </div>
                                    <!-- delete button -->
                                    <div class="col-md-1">
                                        <button class="btn" id="delete-1"><i
                                                class="fa fa-trash fa-2xl delete"></i></button>
                                    </div>
                                    <!-- status button -->
                                    <div class="col-md-1 changeVal">
                                        <button class="btn btn-secondary dropdown-toggle diffValue" role="button" id="status-1"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ToDo</button>
                                        <div class="dropdown-menu" aria-labelledby="status-1">
                                            <a class="dropdown-item" href="#">ToDo</a>
                                            <a class="dropdown-item" href="#">Doing</a>
                                            <a class="dropdown-item" href="#">Done</a>
                                        </div>
                                    </div>
                                </div>

                                <!-- Task generator -->
                                <div class="taskItem d-flex py-2 mb-1" style="background-color: #ec77ab;">
                                    <!-- Task Name -->
                                    <div class="col-md-3">
                                        <input class="mr-auto form-control taskName" placeholder="Task Name" type="text"
                                            name="taskName" disabled>
                                    </div>
                                    <!-- Date -->
                                    <div class="col-md-2">
                                        <input type="date" class="form-control endDate" name="date" disabled>
                                    </div>
                                    <!-- Priority button-->
                                    <div class="col-md-1 input-group priority">
                                        <select name="custom-select" disabled>
                                            <option selected>Priority</option>
                                            <option value="high">High</option>
                                            <option value="middle">Middle</option>
                                            <option value="low">Low</option>
                                        </select>
                                    </div>
                                    <!-- assigness -->
                                    <div class="col-md-1 mx-4">
                                        <button class="btn assigness"><i class="fa-solid fa-users fa-2xl"></i></button>
                                    </div>
                                    <!-- edit button -->
                                    <div class="col-md-2">
                                        <button class="btn btn-primary edit">Edit</button>
                                        <button class="btn"><i class="fa fa-save fa-2xl save"></i></button>
                                        <button class="btn"><i class="fa fa-remove fa-2xl cancel"></i></button>
                                    </div>
                                    <!-- delete button -->
                                    <div class="col-md-1">
                                        <button class="btn" id="delete-1"><i
                                                class="fa fa-trash fa-2xl delete"></i></button>
                                    </div>
                                    <!-- status button -->
                                    <div class="col-md-1 changeVal">
                                        <button class="btn btn-secondary dropdown-toggle diffValue" role="button" id="status-1"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ToDo</button>
                                        <div class="dropdown-menu" aria-labelledby="status-1">
                                            <a class="dropdown-item" href="#">ToDo</a>
                                            <a class="dropdown-item" href="#">Doing</a>
                                            <a class="dropdown-item" href="#">Done</a>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Task generator -->
                            </div>

                            <!-- Add task button -->
                            <div class="d-flex flex-row-reverse">
                                <button type="button" class="btn p-3" id="addTask-btn"><i
                                        class="fa-solid fa-circle-plus fa-2xl"></i></button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sandbox.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</html>
