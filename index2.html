<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/313c78f7c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>To do List</title>
</head>

<body>
    <div class="container-fluid">
        <!-- This is to do left -->
        <div class="row">
            <div class="col-md-2 function-bar overflow-auto fixHeight">
                <div class="input-group leftColSearch">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-bars"></i></button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <div class="row projectListName">
                    <h3>Project List</h3>
                    <button type="button" class="btn"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
                <!-- Project-list Item -->
                <div class="project-list">
                    <ul class="list-group-flush ">
                        <li class="list-group-item d-flex">Working
                            <button class="btn"><i class="fa-solid fa-star"></i></button>
                            <button class="btn"><i class="fa-solid fa-circle-minus"></i></button>
                        </li>
                        <li class="list-group-item">School
                            <button class="btn"><i class="fa-regular fa-star"></i></button>
                            <button class="btn"><i class="fa-solid fa-circle-minus"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <!-- This is nav bar -->
                <div class="row">
                    <div class="col-md-12 paddingZero ">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                            <!-- Company Name & Icon -->
                            <a class="navbar-brand" href="#">
                                <i class="fa-solid fa-user-graduate fa-2xl"></i>To-Do-List</a>
                            <!-- The right nav bar items -->
                            <form class="form-inline my-2 my-lg-0 d-flex ml-auto">
                                <!-- search  -->
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="search">
                                <!-- add new project button -->
                                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                                    <span><i class="fa-solid fa-plus "></i></span></i>New Project</button>
                                <!-- user button -->
                                <button class="btn my-2 my-sm-0" type="submit"><i
                                        class="fa-solid fa-user fa-xl"></i></button>
                                <!-- alarm button -->
                                <button class="btn my-2 my-sm-0" type="submit"><i
                                        class="fa-solid fa-bell fa-xl"></i></button>
                            </form>
                        </nav>
                    </div>
                </div>
                <!-- This is pj name -->
                <div class="row">
                    <div class="col-md-12">
                        <h1>Project Name</h1>
                        <!-- The Todo doing done button -->
                        <div class="row d-flex filterButt">
                            <!-- to do btn -->
                            <div class="col-md-4 d-flex justify-content-center">
                                <button type="button" class="btn btn-lg todobtn d-flex center ">To Do</button>
                            </div>
                            <!-- doing btn -->
                            <div class="col-md-4 d-flex justify-content-center">
                                <button type="button" class="btn btn-lg doingbtn center">Doing</button>
                            </div>
                            <!-- done btn -->
                            <div class="col-md-4 d-flex justify-content-center">
                                <button type="button" class="btn btn-lg donebtn center">Done</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- This is Task -->
                <div class="row">
                    <div class="col-md-12 ">
                        <form class="border border-dark">
                            <div class="d-flex justify-content-between">
                                <label class="d-flex " for="taskName">Task Name</label><br>
                                <label for="endDate">End Date</label><br>
                                <label for="priority">Priority</label><br>
                                <label for="assigness">Assigness</label><br>
                                <label for="more">More</label><br>
                                <label for="status">Status</label><br>
                            </div>
                            <div class="d-flex overflow-auto">
                                <!-- Task content -->
                                <input class="mr-auto" type="text" id="task" name="taskName"><br>
                                <!-- Date -->
                                <input type="date" class="form-control" id="date" name="date"><br>
                                <!-- Priority button-->
                                <select class="form-control selectpicker" aria-label="Priority">
                                    <option selected>Priority</option>
                                    <option value="1">High</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Low</option>
                                </select>
                                <!-- assigness -->
                                <button class="btn"><i class="fa-solid fa-users fa-2xl"></i></button>
                                <!-- more button -->
                                <div>
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="more"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        More
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="more">
                                        <a class="dropdown-item" href="#">Edit</a>
                                        <a class="dropdown-item" href="#">Delete</a>
                                    </div>
                                </div>
                                <!-- status button -->
                                <div class=" changeVal">
                                    <button class="btn btn-secondary dropdown-toggle diffValue" type="button" id="more1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Status
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="more1">
                                        <a class="dropdown-item" href="#">ToDo</a>
                                        <a class="dropdown-item" href="#">Doing</a>
                                        <a class="dropdown-item" href="#">Done</a>
                                    </div>
                                </div>
                        </form>
                        
                    </div>
                </div>
            </div>
            </form>
            <!-- Add task button -->
         <div class="d-flex flex-row-reverse">
            <button type="button" class="btn"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="sandbox.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</html>
